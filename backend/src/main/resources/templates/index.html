<!doctype html>
<html lang = "en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    <title>Document</title>
    <link th:href = "@{/css/bootstrap.min.css}" rel = "stylesheet">
    <link th:href = "@{/css/index.css}" rel = "stylesheet">
</head>
<body>
<header>
    <div class = "sticky-header">
        <div class = "container">
	  <div class = "d-flex flex-row">
	      <div><a><img th:src = "@{/img/logo.png}"></a></div>
	      <div class = "input-group ms-3 border-success">
		<input type = "text" class = "form-control border-success" placeholder = "Tìm kiếm..."
		       aria-describedby = "search">
		<label style = "background-color: mediumseagreen;cursor: pointer"
		       class = "input-group-text border-success"
		       id = "search">
		    <svg xmlns = "http://www.w3.org/2000/svg" viewBox = "0 0 16 16" width = "16" height = "16">
		        <path d = "M10.68 11.74a6 6 0 0 1-7.922-8.982 6 6 0 0 1 8.982 7.922l3.04 3.04a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215ZM11.5 7a4.499 4.499 0 1 0-8.997 0A4.499 4.499 0 0 0 11.5 7Z"></path>
		    </svg>
		</label>
	      </div>
	      <div class = "ms-4 header-button">
		<a class = "d-flex align-items-center text-decoration-none">
		    <i style = "border: 1px solid grey;border-radius: 50%;display: inline-block">
		        <img style = "margin: 10px" width = "24" height = "24" th:src = "@{/icon/bell.svg}">
		    </i>
		    <span class = "text-nowrap ps-2 pe-2 text-black">Thông báo</span>
		</a>
	      </div>
	      <div class = "ms-2 header-button">
		<a class = "d-flex align-items-center text-decoration-none">
		    <i style = "border: 1px solid grey;border-radius: 50%;display: inline-block">
		        <img style = "margin: 10px" width = "24" height = "24"
			   th:src = "@{/icon/shopping-cart.svg}">
		    </i>
		    <span class = "text-nowrap ps-2 pe-2 text-black">Giỏ hàng</span>
		</a>
	      </div>
	      <div class = "ms-2 header-button">
		<a class = "d-flex align-items-center text-decoration-none">
		    <i style = "border: 1px solid grey;border-radius: 50%;display: inline-block">
		        <img style = "margin: 10px" width = "24" height = "24" th:src = "@{/icon/user.svg}">
		    </i>
		    <span class = "text-nowrap ps-2 pe-2 text-black">Đăng nhập</span>

		</a>
	      </div>
	  </div>
        </div>
    </div>
</header>
<nav style = "background-color: palegreen">
    <div class = "container">
        <h1>a</h1>
    </div>
</nav>
<main style = "background-color: lightgrey"><h1>a</h1></main>
<script type = "text/javascript" th:src = "@{/js/bootstrap.bundle.min.js}"></script>
<!--<script type = "text/javascript" th:src = "@{/js/index.js}"></script>-->
</body>
</html>
